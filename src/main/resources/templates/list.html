<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Todo List</h1>
<a href="/add">Add a Todo</a><br />
<table>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <td>Priority</td>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.taskname}"></td>"
        <td th:text="${todo.duedate}"></td>
        <td th:text="${todo.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}">Task name</a> -
            <a th:href="@{/update/{id}(id=${todo.id})}">Due Date</a> -
            <a th:href="@{/update/{id}(id=${todo.id})}">Priority</a>

        </td></tr>

</table>
</body>
</html>
